  function runJsTIfied(overlayElement, isMobile) {
    console.log("runJsTIfied", isMobile);
    overlayElement.style.display = "none";

      document.getElementById("calculator-img").src = "./ti83-full.png";
      document.getElementById("calculator-usemap").style.display = "block";

      canvasElement: document.getElementById("calculator-screen"),
      rom: "./ti83.rom",
      files: ["./abbeya.83p", "./zsrl.83p"],
      pressKeys: [0x43, 0x0D, 0x0D],
    });
  }
